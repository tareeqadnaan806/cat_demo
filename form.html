<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <p>
            <label for="">First Name:- <input type="text"></label>
        </p>
        <p>
        <label for="">Last Name:- <input type="text"></label>
        </p>
        <p>
            <label for="">course:- 
                <select name="" id="">
                    <option value="">Course</option>
                    <option value="">IT</option>
                    <option value="">CSE</option>
                </select>
            </label>
        </p>
            <label for="">Gender:-</label>
            <ul style="list-style-type: none;">
            <li><input type="radio" name="Gender" id="">Male</li>
            <li></li><input type="radio" name="Gender" id="">Female</li>
            <li></li><input type="radio" name="Gender" id="">Others</li>
        </ul>
        <p>
            <label for="">DOB</label><input type="date" name="" id="">
        </p>
        <p>
            <label for="">Phone:-</label><input type="number" name="" id="">
        </p>
        <p>
            <label for="">Adress</label><br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
        </p>
        <p>
            <label for="">Email:- <input type="email" name="" id=""></label>
        </p>
        <p>
            <label for="">Password <input type="password" name="" id=""></label>
        </p>
        <p>
            <label for="">RE-type password <input type="password" name="" id=""></label>
        </p>
        <p>
            <input type="checkbox" name="" id=""><label for="">Agree to terms and conditions</label>
        </p>
        <p>
            <label for="">Choose File <input type="file" name="" id=""></label>
        </p>
        <p>
            <label for="">Choose Color <input type="color" name="" id=""></label>
        </p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
